<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AR.js with A-Frame and QR Code</title><script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script><script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script><script defer="defer" src="/AR_QR_NextGen/static/js/main.573f4aae.js"></script><link href="/AR_QR_NextGen/static/css/main.e6c13ad2.css" rel="stylesheet"></head><body style="margin:0;overflow:hidden"><a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"><a-camera position="0 1.6 0" look-controls="pointerLockEnabled: false" wasd-controls="enabled: false"></a-camera><a-marker preset="hiro" id="qr-marker"><a-entity position="0 0 0" geometry="primitive: plane; width: 4; height: 2.25;" material="src: url(https://api.qrserver.com/v1/create-qr-code/?data=https://www.example.com&size=150x150);" class="clickable" id="qr-code"></a-entity></a-marker><a-plane id="video-plane" position="0 0 -3" rotation="-90 0 0" width="16" height="9" visible="false"><a-video src="#video" width="16" height="9"></a-video></a-plane><a-assets><video id="video" src="./mov_bbb.mp4" preload="auto"></video></a-assets><a-light type="directional" position="2 4 -3" intensity="1"></a-light><a-sky color="#ECECEC"></a-sky></a-scene><script>document.querySelector("#qr-code").addEventListener("click",(function(){document.querySelector("#video-plane").setAttribute("visible","true"),document.querySelector("#video").play()}))</script></body></html>
